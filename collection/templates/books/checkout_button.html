<button data-toggle="modal" data-target="#newLoanModal" value="{{record.isbn}}" type="button" class="btn btn-small">{{ record.isbn }}</button>

<div id="newLoanModal" class="modal fade" role="dialog">
        <div class="modal-dialog">
      
          <!-- Modal content-->
          <div class="modal-content">

            <form class="well" method="post" action="/loans/new/">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 id="modal-title"></h4>
                </div>
                <div class="modal-body">
                     {% csrf_token %}
                     {{loan_form.as_p}}
                     <input type=hidden id=id_book_id name=book_id value="{{ record.isbn }}">
                </div>
                <div class="modal-footer">
                        <input class="btn btn-primary" type="submit" value="Save" />
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                   </div>
               
              </form>

          </div>
        </div>
      
</div>
